<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Create Requirement</h3>
  </div>
  <div class="panel-body">

    <div class="form-container">
        <form method="post">
            <div class="form-group">
                <label for="firstName">Requirement Name</label>
                <input type="text" id="requirementname" class="form-control" ng-model="vm.requirement.requirementname" required />
            </div>
            <div class="form-group">
                <label for="lastName">Category</label>
                <input type="text" id="category" class="form-control" ng-model="vm.requirement.category" required />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="vm.saveRequirement()">Save</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </form>
    </div>

</div>
</div>
