<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Create Use Case</h3>
  </div>
  <div class="panel-body">

    <div class="form-container">
        <form method="post">
            <div class="form-group">
                <label for="firstName">Use Case Name</label>
                <input type="text" id="usecasename" class="form-control" ng-model="vm.usecase.usecasename" placeholder="Name of Use Case" required />
            </div>
            <div class="form-group">
                <label for="lastName">Category</label>
                <input type="text" id="category" class="form-control" placeholder="Category Name" ng-model="vm.usecase.category" required />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="vm.createUseCase()">Save</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </form>
    </div>

</div>
</div>

<div class="panel panel-success">
  <div class="panel-heading">


    <h3 class="panel-title">Use Cases</h3>

    </br>

    <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for Use Case (# or name)...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Search</button>
          </span>
    </div><!-- /input-group -->

  </div>
  <div class="panel-body">

    <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Use Case</th>
        <th>Category</th>
        <th>Test Specs</th>
        <th>Use Cases</th>
        <th>Functions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in vm.usecases" ng-click="vm.select(row)">
    		<td>{{row.usecasename}}</td>
    		<td>{{row.category}}</td>
    		<td>{{row.birthDate}}</td>
    		<td>{{row.balance}}</td>
    		<td>{{row.email}}</td>
	     </tr>
    </tbody>
  </table>
