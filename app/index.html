<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vision - Full QM System</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app-content/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.2/css/bootcards-desktop.min.css" rel="stylesheet" type="text/css">
    <link href="app-content/css/app.css" rel="stylesheet" />
    <link href="tagsinput/ng-tags-input.css" rel="stylesheet" />

</head>
<body class="container">
    <!-- header -->
    <header>
        <ul class="nav nav-tabs">
            <li ng-class="{active: activeTab === 'home'}"><a ui-sref="home">Home</a></li>
            <li ng-class="{active: activeTab === 'usecases'}"><a ui-sref="usecases">Use Cases</a></li>
            <li ng-class="{active: activeTab === 'requirements'}"><a ui-sref="requirements">Requirements</a></li>
            <li ng-class="{active: activeTab === 'testspecification'}"><a ui-sref="testspecification">Test Specification</a></li>
            <li ng-class="{active: activeTab === 'debug'}"><a ui-sref="debug">Debug Test</a></li>

            <!--right side -->
            <li role="presentation" class="dropdown pull-right">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
                 User <span class="caret"></span>
             </a>
             <ul class="dropdown-menu">
                 <li ng-class="{active: activeTab === 'account'}"><a ui-sref="account">Account <span class="glyphicon glyphicon-user pull-right"></span></a></li>
                 <li ng-class="{active: activeTab === 'settings'}"><a ui-sref="settings">Settings <span class="glyphicon glyphicon-cog pull-right"></span></a></li>
               <li role="separator" class="divider"></li>
               <li>
               <a href="/login" target="_self">Logout <span class="glyphicon glyphicon-log-out pull-right"></span></a>
               </li>
             </ul>
           </li>

          <li class="pull-right"><a  href="#">Activity <span class="label label-primary">77</span></a></li>

        </ul>
        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>
    </header>

    <!-- main -->
    <main ui-view></main>

    <!-- footer -->
    <footer></footer>

    <!-- external scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.2/js/bootcards.min.js"></script>

    <!-- node_modules -->
    <script src="js/ng-content-editable.min.js"></script>
    <script src="tagsinput/ng-tags-input.js"></script>

    <!-- application scripts -->
    <script src="app.js"></script>
    <script src="app-services/user.app.service.js"></script>
    <script src="app-services/usecase.app.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="home/index.controller.js"></script>
    <script src="qm/usecases.controller.js"></script>
    <script src="qm/requirements.controller.js"></script>
    <script src="account/index.controller.js"></script>
    <script src="settings/settings.controller.js"></script>
</body>
</html>
